<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="home.css">
        <title>Survey Pro Player Valorant</title>
    </head>
    <body>
        <header>
            <h1>Survey Pro Player Valorant</h1>
            <p>Silahkan mengisi form untuk mengembangkan skill valorant anda menjelang turnamen!</p>
        </header>
        <div class="formulir">
            <form class="valorant-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name: </label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Silahkan Input Nama Lengkpa" required>
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email: </label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Valid Email" required>  
                </div>
                <div class="form-group">
                    <label id="age-label" for="age">Age: </label>
                    <input type="number" name="age" min="10" max="50" placeholder="Age" required>
                </div>
                <div class="form-group">
                    <label id="total-game" for="game">Total Games a Day: </label>
                    <select id="dropdown" name="games-a-day" class="form-control">
                        <option value="">(Select total games a day)</option>
                        <option value="1">1 kali</option>
                        <option value="2">2 kali</option>
                        <option value="3">3 kali</option>
                        <option value="4">4 kali</option>
                        <option value="5">(>5 kali) kali</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Character Favorit Kamu Apa?</p>
                    <label>
                        <input type="checkbox" name="Astra" class="inline">Astra
                    </label>
                    <label>
                        <input type="checkbox" name="Astra" class="inline">Breach
                    </label>
                    <label>
                        <input type="checkbox" name="Astra" class="inline">Brimstone
                    </label>
                    <label>
                        <input type="checkbox" name="Astra" class="inline">Chamber
                    </label>
                    <label>
                        <input type="checkbox" name="Astra" class="inline">Cypher
                    </label>
                    <label>
                        <input type="checkbox" name="Astra" class="inline">Jett
                    </label>
                    <label>
                        <input type="checkbox" name="Astra" class="inline">Kay/o
                    </label>
                    <label>
                        <input type="checkbox" name="Astra" class="inline">Killjoy
                    </label>
                    <label>
                        <input type="checkbox" name="Astra" class="inline">Neon
                    </label>
                    <label>
                        <input type="checkbox" name="Astra" class="inline">Omen
                    </label>
                    <label>
                        <input type="checkbox" name="Astra" class="inline">Phoenix
                    </label>
                    <label>
                        <input type="checkbox" name="Astra" class="inline">Raze
                    </label>
                    <label>
                        <input type="checkbox" name="Astra" class="inline">Reyna
                    </label>
                    <label>
                        <input type="checkbox" name="Astra" class="inline">Sage
                    </label>
                    <label>
                        <input type="checkbox" name="Astra" class="inline">Skye
                    </label>
                    <label>
                        <input type="checkbox" name="Astra" class="inline">Sova
                    </label>
                    <label>
                        <input type="checkbox" name="Astra" class="inline">Viper
                    </label>
                    <label>
                        <input type="checkbox" name="Astra" class="inline">Yoru
                    </label>
                </div>

            </form>
        </div>
    </body>
</html>
